spring.application.name=scheduler

#datbase properties
#postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/batch
spring.datasource.username=dynamic
spring.datasource.password=dynamic
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

#disable job run at startup
spring.batch.job.enabled=false

#initialize batch tables
spring.batch.jdbc.initialize-schema=always

#redis config
redis.host.name=localhost
redis.port.no=6379